<section style="width: 248px;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>{{parsedDate}}</div>
        <div>{{value.title | translate}}</div>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div *ngFor="let a of value.descriptions">
            {{a}}
        </div>
    </div>
</section>
