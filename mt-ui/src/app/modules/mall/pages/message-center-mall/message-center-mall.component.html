<h2 class="flex-row-space-between">{{'MALL_CENTER' |translate}} / {{'MESSAGE_DASHBOARD'|translate}}
    <button mat-raised-button color="primary" style="height: 36px;"
        (click)="refreash()">{{'REFRESH'|translate}}</button>
</h2>
<div class="mat-elevation-z8">
    <div class="table-container">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> {{'DATE'|translate}} </th>
                <td mat-cell *matCellDef="let row">
                    {{row.date | date:'short'}}
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> {{'NAME'|translate}} </th>
                <td mat-cell *matCellDef="let row">
                    {{row.name|translate}}
                </td>
            </ng-container>
            <ng-container matColumnDef="orderId">
                <th mat-header-cell *matHeaderCellDef> {{'REFERENCE_ID'|translate}} </th>
                <td mat-cell *matCellDef="let row">
                    {{row.orderId}}
                </td>
            </ng-container>
            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef>{{'DETAIL'|translate}}</th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon (click)="launchOverlay(origin,row)" #origin [color]="'primary'">
                        remove_red_eye</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [showFirstLastButtons]="true" [length]="totoalItemCount" [pageIndex]="entitySvc.pageNumber"
        [pageSize]="pageSize" (page)="pageHandler($event)">
    </mat-paginator>
</div>
